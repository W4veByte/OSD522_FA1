<!-- Navbar -->
<div class="fixed z-50 w-full bg-slate-50 shadow-xl">
  <div class="navbar mx-auto w-full container flex justify-between items-center px-4 py-2">
    <!-- Logo -->
    <div class="flex items-center">
      <a href="#"><img class="w-36 md:w-56" src="logo.png" alt="Logo"></a>
    </div>

    <!-- Search Bar -->
    <div class="hidden lg:flex flex-grow mx-4">
      <div class="form-control w-full">
        <input type="text" placeholder="Search" class="input input-bordered w-full" [(ngModel)]="searchQuery"
          (ngModelChange)="onSearchChange()" />
      </div>
    </div>

    <!-- Cart Icon -->
    <div class="flex items-center gap-2">
      <label for="my-drawer-4" tabindex="0" role="button" class="btn drawer-button btn-ghost btn-circle">
        <div class="indicator">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span class="badge badge-sm indicator-item">{{ totalItems$ | async }}</span>
        </div>
      </label>

      <!-- Avatar Dropdown -->
      <div class="hidden lg:block dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img alt="User Avatar" src="avatar.svg" />
          </div>
        </div>
        <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
          <li><a class="justify-between">Profile <span class="badge">New</span></a></li>
          <li><a>Settings</a></li>
          <li><a>Logout</a></li>
        </ul>
      </div>

      <!-- Mobile Menu Button -->
      <button class="lg:hidden btn btn-square btn-ghost" (click)="toggleMobileMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu"
    class="fixed w-full inset-0 bg-gray-800 bg-opacity-75 z-40 hidden justify-center items-center">
    <div class="bg-white w-full max-w-md p-6">
      <ul class="menu divide-y-2">
        <li><a href="#deals">Tech Deals <span class="badge badge-sm">99+</span></a></li>
        <li><a href="#featured">Featured <span class="badge badge-sm badge-warning">NEW</span></a></li>
        <li><a href="#upgrades">Upgrade Kits <span class="badge badge-xs badge-info"></span></a></li>
        <li><a href="#" (click)="closeMobileMenu()">Close</a></li>
      </ul>
    </div>
  </div>
</div>
