<div id="upgrades" class="container mx-auto mb-16 px-4 sm:px-6 lg:px-8">
    <!-- Banner Image -->
    <img *ngIf="searchQuery.trim() === ''" src="upgrades-banner.png" alt="Upgrade to Pro"
        class="w-full rounded-t-2xl h-auto mx-auto" />

    <!-- Filter Links -->
    <ul *ngIf="searchQuery.trim() === ''" class="flex flex-col sm:flex-row mb-12 w-full gap-4">
        <li class="w-full sm:w-1/2 lg:w-1/4">
            <a (click)="filterByCategory('CPUs')"
                class="cursor-pointer text-xl gap-2 text-blue-900 bg-gradient-to-b from-green-500 via-green-600 to-green-700 rounded-b-xl flex flex-row px-6 py-4 justify-center items-center h-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M6 18H18V6H6V18ZM14 20H10V22H8V20H5C4.44772 20 4 19.5523 4 19V16H2V14H4V10H2V8H4V5C4 4.44772 4.44772 4 5 4H8V2H10V4H14V2H16V4H19C19.5523 4 20 4.44772 20 5V8H22V10H20V14H22V16H20V19C20 19.5523 19.5523 20 19 20H16V22H14V20ZM8 8H16V16H8V8Z">
                    </path>
                </svg>
                <h2 class="font-bold text-xl">CPUs</h2>
            </a>
        </li>
        <li class="w-full sm:w-1/2 lg:w-1/4">
            <a (click)="filterByCategory('Motherboards')"
                class="cursor-pointer text-xl gap-2 text-blue-900 bg-gradient-to-b from-green-500 via-green-600 to-green-700 rounded-b-xl flex flex-row px-6 py-4 justify-center items-center h-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 5m0 1a1 1 0 0 1 1 -1h12a1 1 0 0 1 1 1v12a1 1 0 0 1 -1 1h-12a1 1 0 0 1 -1 -1z" />
                    <path d="M8 10v-2h2m6 6v2h-2m-4 0h-2v-2m8 -4v-2h-2" />
                    <path d="M3 10h2" />
                    <path d="M3 14h2" />
                    <path d="M10 3v2" />
                    <path d="M14 3v2" />
                    <path d="M21 10h-2" />
                    <path d="M21 14h-2" />
                    <path d="M14 21v-2" />
                    <path d="M10 21v-2" />
                </svg>
                <h2 class="font-bold text-xl">Motherboards</h2>
            </a>
        </li>
        <li class="w-full sm:w-1/2 lg:w-1/4">
            <a (click)="filterByCategory('RAM')"
                class="cursor-pointer text-xl gap-2 text-blue-900 bg-gradient-to-b from-green-500 via-green-600 to-green-700 rounded-b-xl flex flex-row px-6 py-4 justify-center items-center h-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M2 5H22C22.5523 5 23 5.44772 23 6V15C23 15.5523 22.5523 16 22 16V18C22 18.5523 21.5523 19 21 19H13.5858L12.5858 18H11.4142L10.4142 19H3C2.44772 19 2 18.5523 2 18L2 16C1.44772 16 1 15.5523 1 15V6C1 5.44771 1.44772 5 2 5ZM4 16V17H9.58579L10.5858 16H4ZM13.4142 16L14.4142 17H20V16H13.4142ZM7 9H5V12H7V9ZM9 9V12H11V9H9ZM15 9H13V12H15V9ZM17 9V12H19V9H17Z">
                    </path>
                </svg>
                <h2 class="font-bold text-xl">RAM</h2>
            </a>
        </li>
        <li class="w-full sm:w-1/2 lg:w-1/4">
            <a (click)="filterByCategory('Pre-built PCs')"
                class="cursor-pointer text-xl gap-2 text-blue-900 bg-gradient-to-b from-green-500 via-green-600 to-green-700 rounded-b-xl flex flex-row px-6 py-4 justify-center items-center h-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M13 18V20H17V22H7V20H11V18H2.9918C2.44405 18 2 17.5511 2 16.9925V4.00748C2 3.45107 2.45531 3 2.9918 3H21.0082C21.556 3 22 3.44892 22 4.00748V16.9925C22 17.5489 21.5447 18 21.0082 18H13Z">
                    </path>
                </svg>
                <h2 class="font-bold text-xl">Pre-built PCs</h2>
            </a>
        </li>
    </ul>

    <!-- Search Results Container -->
    <div class="my-8 mb-16 px-4 sm:px-6 lg:px-8" *ngIf="searchQuery.trim() !== ''">
        <h2 class="text-3xl text-blue-900 font-bold mb-4">Search Results</h2>
        <div
            class="product-container grid mb-12 lg:gap-16 md:gap-10 gap-6 grid-flow-row grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 mt-8">
            <div *ngFor="let product of filteredProducts" class="card bg-base-100 w-full shadow-xl">
                <figure class="h-80 w-full p-6">
                    <img class="object-cover p-6 w-full h-full" [src]="product.image" alt="{{ product.name }}" />
                </figure>
                <div class="card-body justify-end">
                    <h2 class="card-title">{{ product.name }}</h2>
                    <div class="card-actions justify-between">
                        <span class="text-2xl text-blue-800 font-bold">R {{ product.price }}</span>
                        <label for="my-drawer-4" (click)="addToCart(product)"
                            class="btn drawer-button border-2 border-blue-100 hover:border-blue-400 hover:bg-blue-800 hover:text-white">Add
                            to Cart</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Default Products Container -->
    <div *ngIf="searchQuery.trim() === ''">
        <div
            class="product-container grid mb-12 lg:gap-16 md:gap-10 gap-6 grid-flow-row grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 mt-8">
            <div *ngFor="let product of filteredProducts" class="card bg-base-100 w-full shadow-xl">
                <figure class="h-80 w-full p-6">
                    <img class="object-cover p-6 w-full h-full" [src]="product.image" alt="{{ product.name }}" />
                </figure>
                <div class="card-body justify-end">
                    <h2 class="card-title">{{ product.name }}</h2>
                    <div class="card-actions justify-between">
                        <span class="text-2xl text-blue-800 font-bold">R {{ product.price }}</span>
                        <label for="my-drawer-4" (click)="addToCart(product)"
                            class="btn drawer-button border-2 border-blue-100 hover:border-blue-400 hover:bg-blue-800 hover:text-white">Add
                            to Cart</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
